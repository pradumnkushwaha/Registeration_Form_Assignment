<!DOCTYPE html>
<html>
  <head>
    <title>Registeration Form Assignment</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <h1>User Registeration Form</h1>
    <label for="name">Name : </label>
    <input type="text" id="name" /><br /><br />
    <label for="email">Email : </label>
    <input type="email" id="email" /><br /><br />
    <label for="Pass">Password : </label>
    <input type="password" id="pass" /><br /><br />
    <label for="cpass">Confirm Password : </label>
    <input type="password" id="cpass" /><br /><br />
    <label for="dob">Date of Birth : </label>
    <input type="date" id="dob" /><br /><br />

    <p>
      Gender : <br />
      <input type="radio" id="r" name="gen" />Male<br />
      <input type="radio" id="r" name="gen" />Male<br />
      <input type="radio" id="r" name="gen" />Male
    </p>

    <p>
      Interests : <br />
      <input type="checkbox" id="r" name="checkbox" />Reading<br />
      <input type="checkbox" id="r" name="checkbox" />Playing<br />
      <input type="checkbox" id="r" name="checkbox" />Dancing <br /><br />
      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </p>
  </body>
</html>
